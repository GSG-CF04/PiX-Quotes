<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- preload fonts --------------->

    <link
      rel="preload"
      href="assets/fonts/Fearlessly-Regular.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="assets/fonts/Fearlessly-Regular.woff"
      as="font"
      type="font/woff"
    />

    <link
      rel="preload"
      href="assets/fonts/Futura-Bold.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="assets/fonts/Futura-Bold.woff"
      as="font"
      type="font/woff"
    />

    <link
      rel="preload"
      href="assets/fonts/FuturaBT-Light.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="assets/fonts/FuturaBT-Light.woff"
      as="font"
      type="font/woff"
    />

    <link
      rel="preload"
      href="assets/fonts/FuturaBT-Medium.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="assets/fonts/FuturaBT-Medium.woff"
      as="font"
      type="font/woff"
    />
    <!-- import stylesheet & fonts -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/download.css" />
    <title>Download</title>
  </head>
  <body>
    <footer>
      <div class="secondary-btns" style="display: none">
        <button class="re-btn" id="reText-btn" onclick="reGenerateQuotation()">
          Text
        </button>
        <button class="re-btn" id="reImg-btn" onclick="reGenerateImage()">
          Image
        </button>
        <button class="re-btn" id="reAll-btn" onclick="reGenerateAll()">
          Both
        </button>
      </div>

      <div class="main-btns">
        <button class="btn" id="home-btn" onclick="location.href='index.html'">
          <img src="assets/icons/home2.svg" />
        </button>
        <button class="btn" id="regenerate-btn">
          <img src="assets/icons/re.svg" />
        </button>
        <button class="btn" id="favorite-btn" onclick="bookmark()">
          <img src="assets/icons/favorite.svg" />
        </button>
        <button class="btn" id="download-btn" onclick="saveToDevice()">
          <img src="assets/icons/download.svg" />
        </button>
      </div>
    </footer>
    <div id="snackbar-container">
      <div id="snackbar"></div>
    </div>
    <script src="js/download.js"></script>
  </body>
</html>
